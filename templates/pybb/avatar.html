{% load thumbnail %}

<div class="avatar">
    <a href="{{ post.user.get_profile.get_absolute_url }}">
    {% thumbnail post.user.get_profile.foto "80x80" as foto %}
        <img src="{{ foto.url }}" alt="{{ post.user }} avatar" />
    {% empty %}
        <img src="{{ STATIC_URL }}images/varon.png" alt="default avatar" />
    {% endthumbnail %}
    </a>
</div>
